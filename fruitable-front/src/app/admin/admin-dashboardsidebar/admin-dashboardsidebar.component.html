<mat-card class="mb-5">
    <mat-card-header>
        <mat-card-title>Menu</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-selection-list [multiple]="false">

          <mat-list-option routerLink="/admin-dashboard/users-list">
            <button mat-icon-button>
              <mat-icon class="mat-18">list</mat-icon>
              Users
            </button>
          </mat-list-option>


          <mat-list-option (click)="logout()">
            <button mat-icon-button>
              <mat-icon class="mat-18">logout</mat-icon>
              Logout
            </button>
          </mat-list-option>

        </mat-selection-list>
    </mat-card-content>
</mat-card>
