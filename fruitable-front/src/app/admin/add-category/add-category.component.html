<div class="container vw-75" >
  <div class="row">
    <div class="col-md-12">
      <mat-card>
    
        <div class="login-form border p-5 ">
          <div class="text-center heading">
            <h2 class="mb-2">Add New Category</h2>
          </div>


          <form [formGroup]="categoriesForm" (submit)="addCategory()">

        
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Category Name</mat-label>
              <input type="text" matInput placeholder="Entre username" formControlName="categoryName">
              <mat-error *ngIf="getFields['categoryName'].errors?.['required']">category Name is required</mat-error>
            </mat-form-field>
            
           

            <div class="text-center">
              <button type="submit" class="btn-myprimary" [disabled]="categoriesForm.invalid">Add</button>
            </div>
            
          </form>

        </div>
        
      </mat-card>
      
    </div>
  </div>
</div>
