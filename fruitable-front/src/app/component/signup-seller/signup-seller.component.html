<div class="bg-img">
  <div class="account section top-space bottom-space">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="login-form border p-5 ">
            <div class="text-center heading">
              <h2 class="mb-2">Sign Up As Seller</h2>
              <p class="lead">Already have an account? <a class="hover" routerLink="/login"> Login now</a></p>
            </div>

              <mat-stepper linear="true" #stepper class="bg">
                
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>User Details</ng-template>
                      
                      <div class="row">
                        <div class="col-md-6">
                          
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                            </div>
                          </div>

                          <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                          </mat-form-field>
                         


                        </div>

                        <div class="col-md-6">
    
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Phone</mat-label>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                            </div>

                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Password</mat-label>
                              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                            </mat-form-field>

                          </div>
                        </div>
                       
                      </div>
                    <div>
                      <button class="btn-myprimary" matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                
                <mat-step [stepControl]="secondFormGroup" label="Personal Details">
                  <form [formGroup]="secondFormGroup">
                    <div class="row">
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Address</mat-label>
                          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                        </mat-form-field>
                      </div>
                    </div>
                    <div>
                      <button class="btn-myprimary mr" matStepperPrevious>Back</button>
                      <button class="btn-myprimary mr" matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                  <div>
                    <button class="btn-myprimary mr" matStepperPrevious>Back</button>
                    <button class="btn-myprimary mr" (click)="stepper.reset()">Reset</button>
                    <button class="btn-myprimary mr">Signup</button>

                  </div>
                </mat-step>
              </mat-stepper>
             
          
  
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
