<div class="container mt-5">
  <div class="row">

    <div class="col-md-5 mt-5">
      <img class="imgSize" [src]="product.image" alt="">
    </div>

    <div class="col-md-7">
      <div class="content">
        <p class="tag"><strong>{{product.category | titlecase}}</strong></p>
        <h4>{{product.title}}</h4>
        <p>{{product.description}}</p>

        <div class="price">
          <strong>Price: {{product.price | currency}}</strong>
          <p class="mt-3"><strong>Rating: {{product.rating.rate}}</strong>‚≠ê</p>
        </div>

        <div class="mt-3">
          <button class="pl-0 outline" mat-button color="primary" routerLink="/home">
            <mat-icon class="mat-18">arrow_back</mat-icon>
            back to shop
          </button>
          <button class="outline ml-3" mat-flat-button color="primary" (click)="addToCart()">Add to cart</button>
        </div>

      </div>
    </div>

  </div>
</div>
