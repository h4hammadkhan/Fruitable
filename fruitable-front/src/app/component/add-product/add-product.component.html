<mat-card>
    <mat-card-header>
        <mat-card-title>Add New Product</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="account section">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="login-form border p-5">
                <div class="text-center heading">
                  <h2 class="mb-2">Add Product</h2>
                </div>

                <form [formGroup]="productForm" (ngSubmit)="addProduct()">

                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Enter title" formControlName="title">
                    <mat-error *ngIf="getFields['title'].errors?.['required']">title is required</mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Enter price" formControlName="price">
                    <mat-error *ngIf="getFields['price'].errors?.['required']">price is required</mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Enter description" formControlName="description">
                    <mat-error *ngIf="getFields['description'].errors?.['required']">description is required</mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Image</mat-label>
                    <input matInput placeholder="iamge url" formControlName="image">
                    <mat-error *ngIf="getFields['image'].errors?.['required']">image url is required</mat-error>
                  </mat-form-field>


                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select an option</mat-label>
                    <mat-select formControlName="category">
                      <mat-option [value]="cate" *ngFor="let cate of categories">{{cate}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="getFields['category'].errors?.['required']">category is required</mat-error>
                  </mat-form-field>


                  <div class="text-center">
                    <button mat-flat-button color="primary" type="submit" [disabled]="productForm.invalid">submit</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </mat-card-content>

</mat-card>
