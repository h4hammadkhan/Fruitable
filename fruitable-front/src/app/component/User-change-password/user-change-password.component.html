<div class="bg-img">
  <div class="my-flex account section top-space bottom-space">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <div class="login-form border p-5 ">
            <div class="text-center heading mb-3">
              <h2 class="mb-2">Change Password</h2>
            </div>

            <form  [formGroup]="changePassword" (submit)="change()">
  
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>password</mat-label>
                <input formControlName="password" placeholder="Enter password" matInput [type]="hide ? 'password' : 'text'" required="">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="fields['password'].errors?.['required']">password is required</mat-error>
                <mat-error *ngIf="fields['password'].errors?.['minlength']">password must be 8 character long</mat-error>
              </mat-form-field>
              
  
              <div class="text-center">
                <button type="submit" class="btn-myprimary" [disabled]="changePassword.invalid">submit</button>
              </div>

            </form>
          </div>

        </div>     
      </div>
    </div>
  </div>

</div>
