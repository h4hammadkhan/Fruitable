<div class="container vw-75" >
  <mat-card-title>Profile</mat-card-title>
 
    <mat-card class="round-corner-20">
      <div class="row align-center">
        <div class="col-md-5">
          <div class="p-3">
            <img class="roundImg" [src]="'http://localhost:8080/user/profile/'+userDetail.profile_image ||'https://via.placeholder.com/500x300'" width="100%" alt="">
          </div>
        </div>
        <div class="col-md-7">
          <div class="info p-3">
            <h2 class="name p-0 m-0">{{userDetail.first_name +" "+ userDetail.last_name | titlecase}}</h2>
            <h4 class="username p-0 m-0">{{userDetail.userName }}</h4>

            <div class="row mt-3">
              <div class="col-md-12">
                <div class="round-corner-15 bg-gray">
                  <div class="table-responsive">
                    <table class="table table-borderless">
                      <thead>
                        <tr>
                          <td>Impression</td>
                          <td>Authority</td>
                          <td>Email</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="bold">{{userDetail.impression || 0}}</td>
                          <td class="bold">{{authority}}</td>
                          <td class="bold">{{userDetail.email}}</td>
                        </tr>                 
                      </tbody>
               
                      <thead>
                        <tr>
                          <td>Phone</td>                         
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="bold">{{userDetail.phone}}</td>
                        
                        </tr>                 
                      </tbody>
                    </table>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-6 mt-1 mb-1">
                    <button [routerLink]="'/buyer-dashboard/change-password/'+userDetail.userId" class="mt-2 w-100 h-100 color-primary-outline" mat-button color="primary">
                      Change Password
                    </button>
                  </div>
                  <div class="col-md-6 mt-1 mb-1">
                    <button routerLink="/buyer-dashboard/update-profile" class="mt-2  w-100 h-100 color-primary" mat-button color="primary">
                      Edit Profile Info
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>

</div>
